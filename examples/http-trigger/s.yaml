edition: 1.0.0          #  命令行YAML规范版本，遵循语义化版本（Semantic Versioning）规范
name: fcBaseApp         #  项目名称
access: default  #  秘钥别名

services:
  fc-base-test: #  服务名称
    # component: fc-base  # 组件名称
    component: /Users/wb447188/Desktop/sdk
    props: #  组件的属性值
      region: cn-shenzhen
      service:
        name: qianfeng-fc-base-service
      function:
        name: test-function
        service: qianfeng-fc-base-service
        filename: './code.zip'
        handler: 'index.handler'
        memorySize: 128
        runtime: nodejs12
        timeout: 60
      triggers:
        - name: httpTrigger
          function: test-function
          service: qianfeng-fc-base-service
          type: http
          config:
            authType: anonymous
            methods:
              - GET
  fc-base-test-1: #  服务名称
    # component: fc-base  # 组件名称
    component: /Users/zqf/Documents/git_proj/serverless-devs-component/fc-base-alibaba-component/
    props: #  组件的属性值
      region: cn-hangzhou
      service:
        name: qianfeng-fc-base-service
      function:
        name: test-function-1
        service: qianfeng-fc-base-service
        filename: './code.zip'
        handler: 'index.handler'
        memorySize: 128
        runtime: nodejs12
        timeout: 60
      triggers:
        - name: httpTrigger
          function: test-function-1
          service: qianfeng-fc-base-service
          type: http
          config:
            authType: anonymous
            methods:
              - GET
