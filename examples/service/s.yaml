name: fcBaseApp         #  项目名称
access: default  #  秘钥别名

services:
  fc-base-test: #  服务名称
    # component: fc-base  # 组件名称
    component: /Users/wb447188/Desktop/sdk
    props: #  组件的属性值
      region: cn-shenzhen
      service:
        name: fc-sdk-component-service
        description: 'this is a test'
        internetAccess: true
        role: acs:ram::xxx:role/new-service1548837817726-role
